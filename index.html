<!doctype html>
<html lang="en">

<head>
    <title>Music Player</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- link css  -->
    <link rel="stylesheet" href="./player.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
                <div>
                    <button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#modalId">
                        <img src="./images/menu.svg" alt="">
                    </button>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" id="themeToggle" type="checkbox" role="switch"
                        id="flexSwitchCheckChecked" checked>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <br>
                    <img class="cover-image" data-amplitude-song-info="cover_art_url" alt="">
                </div>

                <!-- thông tin bài hát -->
                <div class="song-info-container">
                    <!-- <span data-amplitude-song-info="name"></span> <br> -->
                    <span data-amplitude-song-info="album" class="fw-bold"></span> <br>
                    <span data-amplitude-song-info="artist"></span>
                </div>

                <!-- nút bấm cho chọn khác bài hát -->
                <div class="controls d-flex justify-content-center">
                    <button class="badge badge-pill bg-dark text-white" onclick="Amplitude.prev()"><img
                            src="./images/pre.svg" alt=""></button>
                    <div class="amplitude-play-pause " style="height: 40px;"></div>
                    <button class="badge badge-pill bg-dark text-white" onclick="Amplitude.next()"><img
                            src="./images/next.svg" alt=""></button>
                </div>

                <!-- tắt tiếng  -->
                <div class="controls d-flex justify-content-center">
                    <div class="amplitude-mute"></div>
                    <input type="range" class="amplitude-volume-slider">
                </div>


                <!-- hiển thị thời gian phát -->
                <div class="song-progress-container d-flex justify-content-center align-items-center">
                    <div class="amplitude-stop "></div>
                    <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds pe-2"></span>
                    <div>
                        <progress class="amplitude-song-played-progress"></progress>
                    </div>
                    <span class="amplitude-duration-minutes ps-2"></span>:<span
                        class="amplitude-duration-seconds"></span>
                    <div class="amplitude-repeat" id="repeatBtn"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="modalTitleId">
                        Danh Sách Bài Hát
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="song-list">
                        <ul class="text-dark list-unstyled list-ablum" >
                            <li onclick="playSong(0)">
                                <img src="./music/David Hilowitz - Equilibrium I.jpg" width="40px" height="40px">
                                Equilibrium I (Cello version) - David Hilowitz
                            </li>
                            <li onclick="playSong(1)">
                                <img src="./music/thien.jpg" width="40px" height="40px">
                                Thiên Địa Hữu Tình Duyên - Đan Trường, Juky San
                            </li>
                            <li onclick="playSong(2)">
                                <img src="./music/thien-ly-oi-jack.jpg" width="40px" height="40px">
                                Thiên Lý Ơi - Jack , Viruss ( Sáng tác )
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Đóng
                    </button>
                    <!-- <button type="button" class="btn btn-primary">Save</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- tag for contect to module  -->
    <script src="./node_modules/amplitudejs/dist/amplitude.js"></script>
    <script src="./player.js"></script>

    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
